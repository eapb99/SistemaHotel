{% extends "body.html" %}
{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ form_title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">Guardar</button>
        <a href="{% url 'hotel_list' %}" class="btn btn-secondary mt-2">Cancelar</a>
    </form>
</div>
{% endblock %}
